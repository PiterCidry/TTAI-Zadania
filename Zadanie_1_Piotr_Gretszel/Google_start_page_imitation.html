<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="./Google_start_page_imitation.css" rel="stylesheet" />
</head>
    <body>
        <header>
            <nav>
                <ul class="nav-bar to-right">
                    <li>Gmail</li>
                    <li>Grafika</li>
                    <li><i class="material-icons">apps</i></li>
                    <li><i class="material-icons">notifications</i></li>
                    <li><img alt="Konto" src="./Img/photo.jpg" height="29"/></li>
                </ul>
            </nav>
        </header>
        <div id="main-container">
            <div id="google-logo" class="container-item">
                <img alt="Google" height="92" src="./Img/google_logo.png" width="272" />
            </div>
            <div id="input-text" class="container-item">
                <input id="search" type="text" />
                <i class="material-icons" id="keyb">keyboard</i>
                <img id="mic" alt="Microphone" src="./Img/microphone.png" height="24" width="24"/>
            </div>
            <div id="search-buttons" class="container-item">
                <input type="submit" value="Szukaj w Google" aria-label="Szukaj w Google" />
                <input type="submit" value="Szczęśliwy traf" aria-label="Szczęśliwy traf" />
            </div>
        </div>
        <footer>
            <div id="footer-top">
                <ul>
                    <li>Polska</li>
                </ul>
            </div>
            <div id="footer-bottom">
                <ul class="to-left">
                    <li>Reklamuj się</li>
                    <li>Dla firm</li>
                    <li>O nas</li>
                </ul>
                <ul class="to-right">
                    <li>Prywatność</li>
                    <li>Warunki</li>
                    <li>Ustawienia</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
